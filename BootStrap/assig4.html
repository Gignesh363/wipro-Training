<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tirupati Temple Darshan Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-container img {
      display: block;
      margin: 0 auto 10px;
      height: 50px;
    }
    .form-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-check {
      margin-right: 15px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <img src="https://media.telanganatoday.com/wp-content/uploads/2023/09/TTD-3.jpg" alt="Temple Logo">
  <h4 class="form-title">Tirupati Temple Darshan Booking Form</h4>

  <form>

    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <div class="mb-3">
      <label class="form-label">Mobile Number</label>
      <div class="input-group">
        <span class="input-group-text">+91</span>
        <input type="tel" class="form-control" placeholder="1234567890">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
        <label class="form-check-label" for="other">Other</label>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="darshanDate" class="form-label">Darshan Date</label>
        <input type="date" class="form-control" id="darshanDate">
      </div>
      <div class="col">
        <label for="darshanTime" class="form-label">Darshan Time Slot</label>
        <select class="form-select" id="darshanTime">
          <option>Morning</option>
          <option>Afternoon</option>
          <option>Evening</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="tickets" class="form-label">Number of Tickets</label>
      <input type="number" class="form-control" id="tickets" value="1" min="1">
    </div>

    <div class="mb-3">
      <label class="form-label">Seva Type</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="archana" checked>
        <label class="form-check-label" for="archana">Archana</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="abhishekam" checked>
        <label class="form-check-label" for="abhishekam">Abhishekam</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="specialEntry" checked>
        <label class="form-check-label" for="specialEntry">Special Entry Darshan</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="suprabhata" checked>
        <label class="form-check-label" for="suprabhata">Suprabhata Seva</label>
      </div>
    </div>

   
    <div class="mb-3">
      <label for="idProof" class="form-label">ID Proof Upload</label>
      <input class="form-control" type="file" id="idProof">
    </div>

 
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address">
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
