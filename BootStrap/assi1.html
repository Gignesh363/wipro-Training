<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Items</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sale-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            padding: 5px 10px;
        }
        .product-card {
            position: relative;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Title Section -->
        <div class="text-center mb-5">
            <h1 class="display-4">Fancy Items</h1>
            <p class="lead">Where style meets elegance.</p>
        </div>
        
        <!-- Featured Products Section -->
        <div class="mb-5">
            <h2 class="text-center mb-4"><strong>Featured Products</strong></h2>
            
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <div class="card-body">
                            <span class="badge bg-success sale-badge">Sale</span>
                            <h3 class="card-title">Vintage Vase</h3>
                            <p class="card-text">
                                <span class="text-muted">A beautifully crafted vase</span> 
                                <strong>with a timeless design</strong>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Product 2 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <div class="card-body">
                            <h3 class="card-title">Decorative Candle Set</h3>
                            <p class="card-text">
                                <span class="text-muted">Elegant candles</span> 
                                <strong>in a modern style.</strong>
                            </p>
                        </div>
                    </div>
                </div>
                
                <!-- Product 3 -->
                <div class="col-md-4">
                    <div class="card product-card">
                        <div class="card-body">
                            <span class="badge bg-success sale-badge">Sale</span>
                            <h3 class="card-title">Luxury Scarf</h3>
                            <p class="card-text">
                                <span class="text-muted">Premium quality scarf</span> 
                                <strong>for any occasion.</strong>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Customer Review Section -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <figure class="text-center">
                    <blockquote class="blockquote">
                        <p>"I absolutely love the quality of the items!"</p>
                    </blockquote>
                    <figcaption class="blockquote-footer">
                        Satisfied Customer
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
