# \uD83D\uDD27 App Name and Port
spring.application.name=SpringBootAdvanced
server.port=9096

# \uD83D\uDD10 Default Spring Security credentials (for Spring Gateway)
spring.security.user.name=admin
spring.security.user.password=admin

# \u26A1 Resilience4j Circuit Breaker Config
resilience4j.circuitbreaker.instances.deliveryService.register-health-indicator=true
resilience4j.circuitbreaker.instances.deliveryService.sliding-window-size=5
resilience4j.circuitbreaker.instances.deliveryService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.deliveryService.wait-duration-in-open-state=5000
resilience4j.circuitbreaker.instances.deliveryService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.deliveryService.minimum-number-of-calls=5

# \uD83C\uDF10 Spring Cloud Gateway Route Configuration
spring.cloud.gateway.routes[0].id=employee-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/employee/**
spring.cloud.gateway.routes[0].filters[0]=AddRequestHeader=X-Gateway, Wipro-Gateway

