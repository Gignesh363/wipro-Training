<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .main {
            border: 2px solid;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .main div {
            width: 250px;
            height: 250px;
            text-align: center;
        }

        .main video, 
        .main audio, 
        .main embed {
            width: 100%;
            height: 80%;
            border-radius: 8px;
        }

        h3 {
            margin-top: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Media Gallery</h1>
    <div class="main">
        <!-- Image -->
        <div>
            <img src="https://img.freepik.com/premium-photo/hand-drawn-cartoon-bag-rice-illustration-picture_561641-14917.jpg" alt="Basmati Rice" style="width:100%;height:80%;object-fit:cover;border-radius:8px;">
            <h3>Basmati Rice</h3>
        </div>

 
        <div>
            <video controls>
                <source src="sample-video.mp4" type="video/mp4">
                Your browser does not support video.
            </video>
            <h3>Sample Video</h3>
        </div>

    
        <div>
            <audio controls>
                <source src="sample-audio.mp3" type="audio/mpeg">
                Your browser does not support audio.
            </audio>
            <h3>Sample Audio</h3>
        </div>

        <div>
            <embed src="sample.pdf" type="application/pdf">
            <h3>Sample PDF</h3>
        </div>
    </div>
</body>
</html>
