<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Grocery Order</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    padding: 20px;
  }
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
  }
  fieldset {
    border: 1px solid #ccc;
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 5px;
  }
  legend {
    font-weight: bold;
    padding: 0 10px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    margin-top: 15px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="number"],
  input[type="date"],
  input[type="time"],
  textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #aaa;
    font-size: 14px;
  }
  textarea {
    resize: vertical;
  }
  .checkbox-group,
  .radio-group {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }
  .checkbox-group label,
  .radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    margin-top: 0;
  }
  input[type="checkbox"],
  input[type="radio"] {
    transform: scale(1.1);
  }
  .buttons {
    text-align: center;
    margin-top: 25px;
  }
  input[type="submit"],
  input[type="reset"] {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 25px;
    margin: 0 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="reset"] {
    background-color: #6c757d;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  input[type="reset"]:hover {
    background-color: #5a6268;
  }
</style>
</head>
<body>
<h2>Online Grocery Order</h2>
<form action="order.php" method="POST">
  <fieldset>
    <legend>Customer Details</legend>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus />
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />
    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" pattern="\d{10}" placeholder="10-digit mobile number" required />
    <label for="address">Delivery Address</label>
    <textarea id="address" name="address" rows="3" required></textarea>
  </fieldset>

  <fieldset>
    <legend>Order Details</legend>
    <label>Grocery Items</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="items[]" value="Rice" /> Rice</label>
      <label><input type="checkbox" name="items[]" value="Milk" /> Milk</label>
      <label><input type="checkbox" name="items[]" value="Bread" /> Bread</label>
      <label><input type="checkbox" name="items[]" value="Eggs" /> Eggs</label>
      <label><input type="checkbox" name="items[]" value="Sugar" /> Sugar</label>
    </div>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10" />
    <label for="deliverydate">Delivery Date</label>
    <input type="date" id="deliverydate" name="deliverydate" required />
    <label for="deliverytime">Preferred Delivery Time</label>
    <input type="time" id="deliverytime" name="deliverytime" />
    <label>Payment Method</label>
    <div class="radio-group">
      <label><input type="radio" name="payment" value="Cash on Delivery" required /> Cash on Delivery</label>
      <label><input type="radio" name="payment" value="UPI" /> UPI</label>
      <label><input type="radio" name="payment" value="Card" /> Card</label>
    </div>
  </fieldset>

  <label for="instructions">Special Instructions</label>
  <textarea id="instructions" name="instructions" rows="3"></textarea>

  <label><input type="checkbox" name="confirm" required /> I confirm my order</label>

  <div class="buttons">
    <input type="submit" value="Submit" />
    <input type="reset" value="Reset" />
  </div>
</form>
</body>
</html>
