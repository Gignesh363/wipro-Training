<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enrollment Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f2f2f2;
        }
        .success-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 500px;
            margin: auto;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Enrollment Successful!</h2>
        <p><strong>First Name:</strong> <span th:text="${student.firstName}"></span></p>
        <p><strong>Last Name:</strong> <span th:text="${student.lastName}"></span></p>
        <p><strong>Gender:</strong> <span th:text="${student.gender}"></span></p>
        <p><strong>DOB:</strong> <span th:text="${student.dob}"></span></p>
        <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
        <p><strong>Section:</strong> <span th:text="${student.section}"></span></p>
        <p><strong>Country:</strong> <span th:text="${student.country}"></span></p>
        <p><strong>First Attempt:</strong> <span th:text="${student.firstAttempt ? 'Yes' : 'No'}"></span></p>
        <p><strong>Subjects:</strong> 
            <span th:each="subject : ${student.subjects}" th:text="${subject} + ' '" />
        </p>
    </div>
</body>
</html>
