<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Enrollment Form</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>

<h2>Student Enrollment Form</h2>

<form th:action="@{/register}" th:object="${student}" method="post">

    First Name:
    <input type="text" th:field="*{firstName}"/>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></p>
    <br><br>

    Last Name:
    <input type="text" th:field="*{lastName}"/>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></p>
    <br><br>

    Gender:
    <input type="radio" th:field="*{gender}" value="Male"/> Male
    <input type="radio" th:field="*{gender}" value="Female"/> Female
    <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></p>
    <br><br>

    DOB:
    <input type="date" th:field="*{dob}"/>
    <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="error"></p>
    <br><br>

    Email:
    <input type="email" th:field="*{email}"/>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
    <br><br>

    Section:
    <input type="text" th:field="*{section}"/>
    <p th:if="${#fields.hasErrors('section')}" th:errors="*{section}" class="error"></p>
    <br><br>

    Country:
    <input type="text" th:field="*{country}"/>
    <p th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="error"></p>
    <br><br>

    First Attempt:
    <input type="checkbox" th:field="*{firstAttempt}"/>
    <p th:if="${#fields.hasErrors('firstAttempt')}" th:errors="*{firstAttempt}" class="error"></p>
    <br><br>

    Subjects:<br>
    <div th:each="subject : ${subjectList}">
        <label>
            <input type="checkbox" th:value="${subject}" th:field="*{subjects}"/> <span th:text="${subject}"></span>
        </label><br>
    </div>
    <p th:if="${#fields.hasErrors('subjects')}" th:errors="*{subjects}" class="error"></p>
    <br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
