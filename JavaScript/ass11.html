<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Share Market Portfolio Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        margin: auto;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    input, button {
        padding: 8px;
        margin: 5px 0;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background: #0056b3;
    }
    .log {
        background: #f9f9f9;
        border: 1px solid #ddd;
        padding: 10px;
        height: 150px;
        overflow-y: auto;
        margin-top: 10px;
        font-family: monospace;
    }
</style>
</head>
<body>

<div class="container">
    <h2>ðŸ“ˆ Share Market Portfolio Tracker</h2>

    <h4>Buy Shares</h4>
    <input type="text" id="buyCompany" placeholder="Company Name">
    <input type="number" id="buyQuantity" placeholder="Quantity">
    <input type="number" id="buyPrice" placeholder="Price per Share">
    <button onclick="buy()">Buy</button>

    <h4>Sell Shares</h4>
    <input type="text" id="sellCompany" placeholder="Company Name">
    <input type="number" id="sellQuantity" placeholder="Quantity">
    <button onclick="sell()">Sell</button>

    <h4>Portfolio Value</h4>
    <button onclick="showValue()">Show Total Value</button>

    <div class="log" id="log"></div>
</div>

<script>

function shareMarketPortfolio() {
    let portfolio = [];

    function buyShare(company, quantity, pricePerShare) {
        portfolio.push({ company, quantity, pricePerShare });
        logMessage(`Bought ${quantity} shares of ${company} at â‚¹${pricePerShare} each.`);
    }

    function sellShare(company, quantity) {
        let share = portfolio.find(s => s.company === company);
        if (share && share.quantity >= quantity) {
            share.quantity -= quantity;
            logMessage(`Sold ${quantity} shares of ${company}.`);
        } else {
            logMessage(`Not enough shares of ${company} to sell.`);
        }
    }

    function totalValue() {
        let value = portfolio.reduce((acc, share) => acc + (share.quantity * share.pricePerShare), 0);
        logMessage(`Portfolio Value: â‚¹${value}`);
    }

    return { buyShare, sellShare, totalValue };
}


const tracker = shareMarketPortfolio();


function logMessage(msg) {
    const logDiv = document.getElementById("log");
    logDiv.innerHTML += msg + "<br>";
    logDiv.scrollTop = logDiv.scrollHeight;
}


function buy() {
    const company = document.getElementById("buyCompany").value;
    const quantity = parseInt(document.getElementById("buyQuantity").value);
    const price = parseFloat(document.getElementById("buyPrice").value);
    if (company && quantity > 0 && price > 0) {
        tracker.buyShare(company, quantity, price);
    } else {
        logMessage("Please enter valid buy details.");
    }
}

function sell() {
    const company = document.getElementById("sellCompany").value;
    const quantity = parseInt(document.getElementById("sellQuantity").value);
    if (company && quantity > 0) {
        tracker.sellShare(company, quantity);
    } else {
        logMessage("Please enter valid sell details.");
    }
}

function showValue() {
    tracker.totalValue();
}
</script>

</body>
</html>
