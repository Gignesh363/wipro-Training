<!DOCTYPE html>
<html>
<head>
  <title>Income Tax Calculator</title>
</head>
<body>
  <script>
   
    const name = prompt("Enter your full name:");
    let pan = prompt("Enter your PAN number (10 uppercase characters):");
    const dob = prompt("Enter your Date of Birth (YYYY-MM-DD):");
    const income = parseFloat(prompt("Enter your annual income (in ₹):"));

   
    pan = pan.toUpperCase();
    const isPanValid = pan.length === 10 && /^[A-Z]{5}[0-9]{4}[A-Z]$/.test(pan);
    if (!isPanValid) {
      alert("Invalid PAN format. It should be 10 characters (ABCDE1234F format).");
    } else {


      const birthDate = new Date(dob);
      const today = new Date();
      let age = today.getFullYear() - birthDate.getFullYear();
      const hasBirthdayPassed = (
        today.getMonth() > birthDate.getMonth() ||
        (today.getMonth() === birthDate.getMonth() && today.getDate() >= birthDate.getDate())
      );
      if (!hasBirthdayPassed) {
        age--;
      }

     
      let tax = 0;
      if (income <= 250000) {
        tax = 0;
      } else if (income <= 500000) {
        tax = 0.05 * income;
      } else if (income <= 1000000) {
        tax = 0.20 * income;
      } else {
        tax = 0.30 * income;
      }

    
      tax = Math.round(tax);

 
      const output = `
Name: ${name.toUpperCase()}
PAN: ${pan}
Age: ${age} years
Annual Income: ₹${income}
Calculated Tax: ₹${tax}
      `;
      alert(output);
    }
  </script>
</body>
</html>
