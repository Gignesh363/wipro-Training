<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RTO Vehicle Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .progress {
        height: 20px;
    }
</style>
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="mb-4">RTO Vehicle Registration</h2>
    <div class="progress mb-3">
        <div id="formProgress" class="progress-bar" role="progressbar" style="width: 0%"></div>
    </div>

    <form id="rtoForm" class="needs-validation" novalidate>
        <div class="accordion" id="formAccordion">
         
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#ownerSection">
                        1. Owner Details
                    </button>
                </h2>
                <div id="ownerSection" class="accordion-collapse collapse show" data-bs-parent="#formAccordion">
                    <div class="accordion-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" required>
                                <div class="invalid-feedback">Please enter your full name.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" required>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Mobile (India)</label>
                                <input type="tel" pattern="^\+91[0-9]{10}$" class="form-control" required>
                                <div class="invalid-feedback">Format: +91XXXXXXXXXX</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">DOB</label>
                                <input type="date" class="form-control" required>
                                <div class="invalid-feedback">Must be 18 years or older.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Aadhaar</label>
                                <input type="text" pattern="^\d{12}$" class="form-control" required>
                                <div class="invalid-feedback">Enter 12-digit Aadhaar.</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">PAN</label>
                                <input type="text" pattern="^[A-Z]{5}[0-9]{4}[A-Z]{1}$" class="form-control" required>
                                <div class="invalid-feedback">Enter valid PAN.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#addressSection">
                        2. Address
                    </button>
                </h2>
                <div id="addressSection" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
                    <div class="accordion-body">
                        <div class="mb-3">
                            <label class="form-label">Address Line 1</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <select class="form-select" required>
                                <option value="">Select</option>
                                <option>Andhra Pradesh</option>
                                <option>Telangana</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">PIN</label>
                            <input type="text" pattern="^\d{6}$" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>

      
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#declarationSection">
                        3. Declaration
                    </button>
                </h2>
                <div id="declarationSection" class="accordion-collapse collapse" data-bs-parent="#formAccordion">
                    <div class="accordion-body">
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label for="termsCheck" class="form-check-label">I accept the terms and conditions</label>
                            <div class="invalid-feedback">You must accept before submitting.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Solve: 3 + 5 = ?</label>
                            <input type="number" id="captcha" class="form-control" required>
                            <div class="invalid-feedback">Wrong answer.</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3" type="submit" disabled id="submitBtn">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
(function () {
    'use strict';
    const form = document.getElementById('rtoForm');
    const submitBtn = document.getElementById('submitBtn');
    const captcha = document.getElementById('captcha');
    const progressBar = document.getElementById('formProgress');

    form.addEventListener('input', () => {
        const requiredFields = form.querySelectorAll('input[required], select[required]');
        let validCount = 0;
        requiredFields.forEach(field => {
            if (field.checkValidity()) validCount++;
        });
        const progress = (validCount / requiredFields.length) * 100;
        progressBar.style.width = progress + '%';

        submitBtn.disabled = !form.checkValidity() || captcha.value != 8;
    });

    form.addEventListener('submit', event => {
        if (!form.checkValidity() || captcha.value != 8) {
            event.preventDefault();
            event.stopPropagation();
            captcha.setCustomValidity(captcha.value != 8 ? 'Wrong answer' : '');
        } else {
            event.preventDefault();
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-success border-0 show position-fixed bottom-0 end-0 m-3';
            toast.innerHTML = '<div class="d-flex"><div class="toast-body">Application submitted</div></div>';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        form.classList.add('was-validated');
    });
})();
</script>
</body>
</html>
