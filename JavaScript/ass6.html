<!DOCTYPE html>
<html>
<head>
  <title>Tour Booking Form</title>
</head>
<body>
  <h2>Tour Booking Form</h2>

  <form id="bookingForm">
    <label>Full Name: <input type="text" id="name" required></label><br><br>
    <label>Email: <input type="email" id="email" required></label><br><br>
    <label>Destination:
      <select id="destination">
        <option value="Ooty">Ooty</option>
        <option value="Goa">Goa</option>
        <option value="Manali">Manali</option>
      </select>
    </label><br><br>
    <label>Number of Days: <input type="number" id="days" required></label><br><br>
    <label>Number of Travelers: <input type="number" id="travelers" required></label><br><br>
    <button type="button" onclick="bookNow()">Book Now</button>
  </form>

  <h3>Booking Summary</h3>
  <div id="summary"></div>

  <script>
    function bookNow() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const destination = document.getElementById("destination").value;
      const days = Number(document.getElementById("days").value);
      const travelers = Number(document.getElementById("travelers").value);

      let pricePerDay = 0;
      if (destination === "Ooty") pricePerDay = 2000;
      else if (destination === "Goa") pricePerDay = 3000;
      else if (destination === "Manali") pricePerDay = 4000;

      const total = pricePerDay * days * travelers;

      document.getElementById("summary").innerHTML = `
        Name: ${name} <br>
        Email: ${email} <br>
        Destination: ${destination} <br>
        Days: ${days} <br>
        Travelers: ${travelers} <br>
        Total Price: â‚¹${total}
      `;
    }
  </script>
</body>
</html>
