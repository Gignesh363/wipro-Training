<!DOCTYPE html>
<html>
<head>
  <title>JSON Book Store Management</title>
</head>
<body>
  <h2>Open the browser console to view the output.</h2>
  <script>
    
    let books = [
      {
        title: "JavaScript Basics",
        author: "Anu",
        price: 450,
        available: true
      },
      {
        title: "HTML & CSS",
        author: "Devi",
        price: 350,
        available: false
      }
    ];

    
    console.log("All Books:");
    for (let book of books) {
      console.log(`Title: ${book.title}, Author: ${book.author}, Price: ₹${book.price}, Available: ${book.available}`);
    }

   
    console.log("\nAvailable Books:");
    for (let book of books) {
      if (book.available) {
        console.log(`Title: ${book.title}, Author: ${book.author}, Price: ₹${book.price}`);
      }
    }

   
    books.push({
      title: "Node.js Guide",
      author: "Karan",
      price: 400,
      available: true
    });

    console.log("\nAfter Adding:");
    books.forEach(book => console.log(book.title));

    
    for (let book of books) {
      if (book.title === "JavaScript Basics") {
        book.price = 500;
      }
    }

    console.log("\nAfter Price Update:");
    books.forEach(book => {
      if (book.title === "JavaScript Basics") {
        console.log(`${book.title} - ₹${book.price}`);
      }
    });

    
    books = books.filter(book => book.title !== "Node.js Guide");

    console.log("\nAfter Deletion:");
    books.forEach(book => console.log(book.title));
  </script>
</body>
</html>
